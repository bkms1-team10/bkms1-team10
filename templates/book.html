<li class="content-item">
    <input type="hidden" value="{{book.book_id}}">
    <div class="content" onClick="location.href='/bookInfo/{{book.book_id}}'">
        <div class="imgbox">
            <img class="content-img" src="{{book.image_url}}">
        </div>
        <div class="content-description">
            <div class="book-title">{{book.title}}</div>
            {% if book.expectation != NULL %}
            <div class="expectation"> <span>예상</span> ✨<span>{{book.expectation | float | round(1)}}</span>
            {% else %}
            <div class="rating"> <span>평균</span> ✨<span>{{book.average_rating | float | round(1)}}</span>
            {% endif %} 
            </div>
        </div>
    </div>
</li>
