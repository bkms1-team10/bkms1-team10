<!DOCTYPE html>
<html>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% include '/bookInfo/mapAPI.html'%}
<style>
    #innerForm{
        margin : auto;
        width : 960px;
        min-width: 960px;
        margin-top : 50px;
    }

    .content-row{
        display: flex;
        flex-direction: row;
    }

    .content-img{
        width:250px;
        max-height:350px
    }

    .description{
        flex: 1;
        margin-top:70px;
        margin-left : 30px;
    }

    .info{
        font-size: medium;
        font-weight: 400;
        color: #919191;
    }

    #rateInfo{
        color: #313131;
    }
    
    hr{
        background:#919191;
        height:1px;
        border:0;
    }
    .ratingBox{
        display: inline-block;
        padding-right:20px;
        padding-bottom: 10px;
        margin :10px;
        border-right: solid 1px #919191;
    }
    .button{
        vertical-align: text-bottom;
        display: inline-block;
        width:fit-content;
        padding:10px;
        margin-right:20px;
    }

    .button > span{
        transition-duration: 0.4s;
    }

    .button:hover{
        cursor: pointer;
    }

    .button:hover > span{
        transform: scale(1.5);
    }

    .icon{
        vertical-align: middle;
    }

    .btn-value{
        display: inline-block;
        vertical-align: middle;
    }
</style>        

<head>
<meta charset="UTF-8">
<title>Book Review</title>
</head>
<body>
	{% include 'header.html' %}
	<div id="innerForm">
        <div class="content-row">
            <div class="imgbox">
                <img class="content-img" src="/static/images/sample.png">
            </div>
            <div class="description">
                <div class="description-row">
                    <h1 class="title">해리포터와 마법사의 돌</h1>
                </div>
                <div class="description-row">
                    <h3 class="info"> author ㆍ 23.05.23 </h3>
                    <hr />
                </div>
                <div class="description-row">
                    <h3 class="info" id="rateInfo">평균 ✨3.5 ㆍ 예상 ✨3.5</h3>
                    <hr />
                </div>
                <div class="description-row">
                    <div class="ratingBox">
                    {% include '/bookInfo/starRating.html' %}
                    </div>
                    <div class="button" id="btn_writeReview"><span class="material-symbols-outlined icon">stylus</span>
                        <div class="btn-value">리뷰 작성</div>
                    </div>
                    {% include '/bookInfo/reviewModal.html' %}
                    <div class="button" id="btn_findshare"><span class="material-symbols-outlined icon">face</span>
                        <div class="btn-value">북 쉐어 찾기</div>
                    </div>
                    {% include '/bookInfo/bookShareModal.html' %}
                </div>
            </div>
        </div>
	</div>

</body>
