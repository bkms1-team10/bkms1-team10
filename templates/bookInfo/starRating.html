<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function changeComment(width){
        if (width == 0)
            $(".comment").text("평가하기");
        else{
            var rate = $(".range").val();
            $(".comment").text(`${rate}`);
            $(".comment").css("color", "light-gray");
            $(".comment").hover(function(){
                $(this).css("cursor", "pointer");
            });	

            $.ajax({
				url : "{{url_for('insertRating')}}",
				type : "post",
				dataType : "json",
				data : { bookID : `{{id}}`, rating : `${rate}` },
				success : function(data){
				}
			});

        }
    }

    $(document).ready(function(){
        width = $(".range").val() * 20;
        document.querySelector(".rating").style.width = `${width}%` ;
        changeComment(width);

        $(".range").change(function(){
            width = $(this).val() * 20
            document.querySelector(`.rating`).style.width = `${width}%`;
            
            $.ajax({
				url : "{{url_for('deleteRating')}}",
				type : "post",
				dataType : "json",
				data : { bookID : `{{id}}`},
				success : function(data){
				}
			});	

            changeComment(width);
        });

        $(".comment").click(function(){
            $(".range").val(0);
            document.querySelector(`.rating`).style.width = 0;

            $.ajax({
				url : "{{url_for('deleteRating')}}",
				type : "post",
				dataType : "json",
				data : { bookID : `{{id}}`},
				success : function(data){
				}
			});	
            changeComment(0);
        });

    });
</script>

<style>
.comment{
    text-align: center;
}
.star {
    display:block;
    position: relative;
    font-size: 2rem;
    color: #ddd;
  }
  
  .star input {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    opacity: 0;
    cursor: pointer;
  }
  
  .rating {
    width: 0;
    position: absolute; 
    left: 0;
    color: #ffc107;
    overflow: hidden;
    pointer-events: none;
  }

</style>

<div class="comment">평가하기</div>
<span class="star">
    ★★★★★
    <span class="rating">★★★★★</span>
    <input type="range" class="range"  value="{{userRating | float | round(1)}}" step="0.5" min="0" max="5">
</span>
