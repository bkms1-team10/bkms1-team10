<!DOCTYPE html>
<html>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="/static/css/defaultBook.css">

<style>
    #innerForm{
        margin : auto;
        width : 1080px;
        min-width: 1080px;
    }
    h3{
        text-align :left;
        margin : 30px 5px;
    }

    .content-list{
        margin-left: 0px;
        padding-left: 0px;
        padding-bottom: 20px;
        display: grid;
        grid-column-gap: 25px;
        grid-auto-flow: column;
        list-style: none;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;

    }
    
    .content-list::-webkit-scrollbar {
        background-color:transparent;
        height: 12px;
    }

    .content-list:hover::-webkit-scrollbar-thumb,
    .content-list::-webkit-scrollbar-track {
        border-radius: 92px;
    }

    .content-list:hover::-webkit-scrollbar-thumb{
        height: 12px;
        background: #fd994070;
    }

    .content-list:hover::-webkit-scrollbar-track {
        background: white;
    }

</style>        

<head>
    <meta charset="UTF-8">
    <title>Book Review</title>
</head>
<body>
    {% include 'header.html' %}
    <div id="innerForm">
        {% for key, value in seriesList.items() %}
        <div class="content-row">
            <h2 class="content-title">{{ key }}</h2>
            <ul class="content-list">
                {% for book in value %}
                    {% with book=book %}
                        {% include 'book.html' %}
                    {% endwith %}
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
